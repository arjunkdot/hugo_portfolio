<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{if .IsHome}}{{ $.Site.Params.author }}{{else}}{{.Author}}{{end}}" />
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/main.css">
    <title>{{ .Site.Title }}</title>
</head>
<header>
    <nav class="navbar">
        <h1 class="navbar-brand sans-font">Arjun K.</h1>
    </nav>
</header>
<body>
    <main class="main-content">
        {{ block "main" . }}
        {{ end }}
    </main>
    <footer class="footer-container">
        <div class="footer sans-font">
            <p class="footer-text">Built with <a href="https://gohugo.io" target="_blank">Hugo</a></p>
        </div>
    </footer>
</body>

</html>
